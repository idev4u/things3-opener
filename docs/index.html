<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things 3 Opener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Things 3 Opener</h1>
  <p>Klicke auf einen Button, um eine Aufgabe in Things 3 zu öffnen:</p>
  <button onclick="openThings()">Präsentation finalisieren</button>
  <button onclick="openThingsMeeting()">Team-Meeting vorbereiten</button>

  <script>
    function openThings() {
      window.location.href = "things:///show?id=12345";
    }
    function openThingsMeeting() {
      window.location.href = "things:///show?id=67890";
    }
  </script>
</body>
</html>
